<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>  
<div class="container">
  <h3>Login Page!</h3>
  <div class="col-md-12">
      <div class="row">
         <label>Enter the User name:</label> 
         <input type="text" id="name">
      </div>
      <div class="row">
        <label >Enter the Password:</label><br>
        <input type="password" id="pwd" maxlength="8">
      </div>
  </div> 
  <input type="button" value="Submit" id="sub" onclick="return validate();">
  <input type="button" value="Cancel" id="clear" onclick="return clear();">
</div>
</body>
</html>
<script>
 
  function clear()
  {
    alert(name.value);
    name.value = '';
    pwd.value = '';
  }
  function validate()
  {
   var name=document.getElementById("name");
   var pwd=document.getElementById("pwd");
    if(name.value == "")
    {
      alert("Name should not be empty!");
      return false;
    }
    if(pwd.value=="")
    {
      alert("Password should not be empty!");
      return false;
    }
    if(pwd.value.length<8)
    {
      alert("Password size should not be less than 8 characters!");
      return false;
    }
    var myRegEx  = "/^[a-zA-Z0-9]+$/";
    if(!myRegEx.test(pwd.value))
    {
      alert(pwd.value);
      alert("Password should be alphanumeric with Special Characters!");
      return false;
    }
  }
</script>
